<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDLE | Obadiah Fusco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center">
        <div class="title-container">
            <h1 class="title">WORDLE REMAKE</h1>
                <h6 class="subtitle">Made By Obadiah F</h6>
        </div>
            <h2 id="error" style="color: red; display: none;">Error Msg</h2>
        <div class="content">
            <div class="input">
                <div class="first row">
                    <!--First Row-->
                <div class="boxs" id="a1"></div>
                <div class="boxs" id="a2"></div>
                <div class="boxs" id="a3"></div>
                <div class="boxs" id="a4"></div>
                <div class="boxs" id="a5"></div>
                </div>
                <div class="second row">
                    <!--Second Row-->
                    <div class="boxs" id="b1"></div>
                    <div class="boxs" id="b2"></div>
                    <div class="boxs" id="b3"></div>
                    <div class="boxs" id="b4"></div>
                    <div class="boxs" id="b5"></div>
                </div>
                <div class="third row">
                    <!--third Row-->
                <div class="boxs" id="c1"></div>
                <div class="boxs" id="c2"></div>
                <div class="boxs" id="c3"></div>
                <div class="boxs" id="c4"></div>
                <div class="boxs" id="c5"></div>
                </div>
                <div class="fourth row">
                    <!--fourth Row-->
                    <div class="boxs" id="d1"></div>
                    <div class="boxs" id="d2"></div>
                    <div class="boxs" id="d3"></div>
                    <div class="boxs" id="d4"></div>
                    <div class="boxs" id="d5"></div>
                </div>
                <div class="fifth row">
                    <!--fifth Row-->
                    <div class="boxs" id="e1"></div>
                    <div class="boxs" id="e2"></div>
                    <div class="boxs" id="e3"></div>
                    <div class="boxs" id="e4"></div>
                    <div class="boxs" id="e5"></div>
                </div>
            </div>

            <div class="btn-layout">
                <button class="character-btn" onclick="btnval(this.innerHTML)">Q</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">W</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">E</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">R</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">T</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">Y</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">U</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">I</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">O</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">P</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">A</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">S</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">D</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">F</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">G</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">H</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">J</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">K</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">L</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">Z</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">X</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">C</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">V</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">B</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">N</button>
                <button class="character-btn" onclick="btnval(this.innerHTML)">M</button>
            </div>
            <div style="width: 100%; display: flex; gap: 1rem; justify-content: center;">
                <button class="restart" onclick="checkSubmission()">Submit</button>
                <button class="restart" onclick="deleteLastCharacter()">Delete</button>
            </div>
            <input maxlength="1" autofocus id="input" onblur="this.focus()" type="text">
        </div>
        <div id="end">
            <h1 id="end-title">You Lose!</h1>
            <h6 id="word">The Word Was HELLO</h6>
            <button class="restart" id="restart" onclick="Restart()">Restart</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
